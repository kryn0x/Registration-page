<body>
    <div id="Register">
        <div id="h1"><h1>Register</h1></div>
        <div>
            <form method="post" action="register.php">
                


                <div class="userdiv">
                        <i class="fa-solid fa-user" class="icon"></i>
                    <input type="text" name="username" class="Username" placeholder="Enter Username"  >
                </div>
                
                
                
                <div class="userdiv">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="gmail" class="Username" placeholder="Enter Gmail">
                </div>
                
                
                
                <div class="userdiv">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select name="gender" class="Username" id="Gender">
                        <option value="Male">
                            Male
                        </option>
                        <option value="Female">
                            Female
                        </option>
                        <option value="Other">
                            Other
                        </option>
                    </select>
                </div>
                
                
                
                <div class="userdiv">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="Password" class="Username" placeholder="Enter Password">
                </div>
            
                
                
                <div class="userdiv">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" name="phoneno" id="Phone_number" class="Username" placeholder="Enter Phone Number">
                </div>
                
                <div class="userdiv">
                <button id="button" >
                    <!-- <a href="login.html" id="anc" ></a> -->
                    Sign up
                </button>
            </div>
            
            <div id="account">
                Already have an account!
            </div>
